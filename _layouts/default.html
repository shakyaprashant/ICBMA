---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div id="preloader" class="preloader">
        <div class="loader-gplus"></div>
    </div>

    <div id="st-container" class="st-container disable-scrolling">
        <div class="st-pusher">
            <div class="st-content">

                {{ content }} 

                {% include footer.html %}

            </div>
        </div>
    </div>


    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ "/js/default.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/scripts.js" | prepend: site.baseurl }}"></script>
    
    

    <!-- For navbar Dropdown -->
    <script>
		function showDropdownCalls() {
			document.getElementById("myDropdownCalls").classList.toggle("show");
		}
        // Close the dropdown menu if the user clicks outside of it
        window.addEventListener('click',function (event) {
            console.log("clicked");
			if (!event.target.matches(".dropbtn")) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains("show")) {
						openDropdown.classList.remove("show");
					}
				}
			}
        })
	</script>
</body>

</html>
